version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: health_bite_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: health_bite_db
      MYSQL_USER: healthbite
      MYSQL_PASSWORD: healthbite123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health_bite_network

  django:
    build:
      context: ./django_core
      dockerfile: Dockerfile
    container_name: health_bite_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn django_core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./django_core:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=health_bite_db
      - MYSQL_USER=healthbite
      - MYSQL_PASSWORD=healthbite123
      - MYSQL_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - health_bite_network

  fastapi:
    build:
      context: ./fastapi_ai
      dockerfile: Dockerfile
    container_name: health_bite_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./fastapi_ai:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=health_bite_db
      - MYSQL_USER=healthbite
      - MYSQL_PASSWORD=healthbite123
      - MYSQL_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - health_bite_network

volumes:
  mysql_data:

networks:
  health_bite_network:
    driver: bridge
